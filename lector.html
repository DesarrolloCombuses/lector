<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lector QR - Aeropuerto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
        }

        /* Contenedor principal con flex column */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            color: white;
        }

        /* HEADER SUPERIOR - Siempre visible */
        .top-bar {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 15px 15px 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 20;
        }

        .top-bar h1 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .top-bar p {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        /* HORA - Siempre visible arriba */
        .time-indicator {
            background: rgba(0,0,0,0.5);
            padding: 8px;
            text-align: center;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff00;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            z-index: 19;
        }

        /* ZONA DE C√ÅMARA - Ocupa el espacio disponible */
        .camera-zone {
            flex: 1;
            position: relative;
            background: #000;
            min-height: 0; /* Importante para flex */
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* OVERLAY DE ESCANEO - Centrado */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .scan-box {
            width: 250px;
            height: 250px;
            border: 3px solid #00ff00;
            border-radius: 30px;
            box-shadow: 0 0 0 999px rgba(0,0,0,0.7);
            position: relative;
            animation: borderPulse 2s infinite;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: moveLine 2s linear infinite;
        }

        @keyframes moveLine {
            0% { top: 0; }
            50% { top: calc(100% - 3px); }
            100% { top: 0; }
        }

        @keyframes borderPulse {
            0% { border-color: #00ff00; }
            50% { border-color: #ff4444; }
            100% { border-color: #00ff00; }
        }

        .scan-text {
            margin-top: 20px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* PANEL DE RESULTADO - Ahora visible siempre arriba */
        .result-panel {
            background: rgba(255,255,255,0.95);
            padding: 12px 15px;
            margin: 10px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 15;
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 3px;
        }

        .result-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1e3c72;
        }

        .result-status {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: #f0f0f0;
        }

        .status-success {
            background: #d4edda;
            color: #28a745;
        }

        .status-error {
            background: #f8d7da;
            color: #dc3545;
        }

        .status-waiting {
            background: #e2e3e5;
            color: #6c757d;
        }

        /* BOTONES INFERIORES - Siempre visibles */
        .bottom-bar {
            background: white;
            padding: 15px 15px 25px;
            display: flex;
            gap: 12px;
            justify-content: center;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
            z-index: 20;
        }

        .action-btn {
            flex: 1;
            padding: 16px 0;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn span {
            font-size: 1.6rem;
        }

        .btn-scan {
            background: linear-gradient(135deg, #28a745, #218838);
            flex: 1.5;
        }

        .btn-torch {
            background: linear-gradient(135deg, #ffc107, #ffab00);
            color: #333;
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* PERMISO DE C√ÅMARA */
        .permission-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 320px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .permission-box button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        /* MODAL MEJORADO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 35px;
            padding: 30px 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            animation: modalPop 0.3s;
        }

        @keyframes modalPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            font-weight: bold;
        }

        .modal-icon.success {
            background: #d4edda;
            color: #28a745;
            border: 4px solid #28a745;
        }

        .modal-icon.error {
            background: #f8d7da;
            color: #dc3545;
            border: 4px solid #dc3545;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-id {
            font-size: 3.5rem;
            font-weight: bold;
            color: #1e3c72;
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 15px;
            font-family: monospace;
        }

        .modal-time {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .modal-close {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }

        /* HISTORIAL COMPACTO */
        .history-strip {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            margin: 5px 0;
        }

        .history-chip {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.15);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            color: white;
            backdrop-filter: blur(5px);
        }

        .history-chip.success {
            background: #28a745;
        }

        .history-chip.error {
            background: #dc3545;
        }

        /* LOADING */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
            backdrop-filter: blur(3px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- TOP BAR - Hora y t√≠tulo -->
        <div class="top-bar">
            <h1>üì± LECTOR QR AEROPUERTO</h1>
            <p>Anti-foto ¬∑ Tolerancia 10s</p>
        </div>
        
        <div class="time-indicator" id="timeDisplay">--:--:--</div>

        <!-- ZONA DE C√ÅMARA -->
        <div class="camera-zone">
            <video id="camera" playsinline muted></video>
            
            <!-- Overlay de escaneo -->
            <div class="scan-overlay" id="scanOverlay">
                <div class="scan-box">
                    <div class="scan-line"></div>
                </div>
                <div class="scan-text">
                    Coloca el QR en el recuadro
                </div>
            </div>

            <!-- Loading -->
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
            </div>

            <!-- Permiso de c√°mara -->
            <div class="permission-box" id="permissionBox">
                <div style="font-size: 3rem; margin-bottom: 15px;">üì∏</div>
                <p style="margin-bottom: 15px;">Necesitamos acceso a la c√°mara trasera</p>
                <button onclick="requestCamera()">PERMITIR C√ÅMARA</button>
            </div>
        </div>

        <!-- PANEL DE RESULTADO SIEMPRE VISIBLE -->
        <div class="result-panel" id="resultPanel">
            <div class="result-info">
                <div class="result-title">√öLTIMO ESCANEO</div>
                <div class="result-value" id="resultValue">Esperando QR...</div>
            </div>
            <div class="result-status status-waiting" id="resultIcon">
                ‚è≥
            </div>
        </div>

        <!-- HISTORIAL R√ÅPIDO -->
        <div class="history-strip" id="historyStrip">
            <span style="color: rgba(255,255,255,0.5);">üìã Historial:</span>
        </div>

        <!-- BOTONES INFERIORES -->
        <div class="bottom-bar">
            <button class="action-btn btn-torch" onclick="toggleTorch()" id="btnTorch" disabled>
                <span>üî¶</span>
                Linterna
            </button>
            <button class="action-btn btn-scan" onclick="captureQR()" id="btnCapture" disabled>
                <span>üì∏</span>
                ESCANEAR
            </button>
            <button class="action-btn btn-stop" onclick="stopCamera()" id="btnStop" disabled>
                <span>‚èπÔ∏è</span>
                Detener
            </button>
        </div>
    </div>

    <!-- MODAL DE RESULTADO -->
    <div class="modal-overlay" id="resultModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-icon" id="modalIcon">‚úÖ</div>
            <div class="modal-title" id="modalTitle">¬°ACCESO CONCEDIDO!</div>
            <div class="modal-id" id="modalId">3384</div>
            <div class="modal-time" id="modalTime"></div>
            <button class="modal-close" onclick="closeModal()">CONTINUAR</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN =====
        const TOLERANCIA_SEGUNDOS = 10;
        const IDS_VALIDOS = ['3384', '3395'];
        
        // Elementos
        const video = document.getElementById('camera');
        const btnCapture = document.getElementById('btnCapture');
        const btnTorch = document.getElementById('btnTorch');
        const btnStop = document.getElementById('btnStop');
        const permissionBox = document.getElementById('permissionBox');
        const scanOverlay = document.getElementById('scanOverlay');
        const loading = document.getElementById('loading');
        const timeDisplay = document.getElementById('timeDisplay');
        const resultValue = document.getElementById('resultValue');
        const resultIcon = document.getElementById('resultIcon');
        const historyStrip = document.getElementById('historyStrip');
        const modal = document.getElementById('resultModal');
        
        let stream = null;
        let historial = [];

        // Actualizar hora
        setInterval(() => {
            const ahora = new Date();
            timeDisplay.textContent = ahora.toLocaleTimeString();
        }, 1000);

        // Solicitar c√°mara
        async function requestCamera() {
            try {
                permissionBox.style.display = 'none';
                scanOverlay.style.display = 'flex';
                loading.style.display = 'flex';
                
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                btnCapture.disabled = false;
                btnStop.disabled = false;
                
                const track = stream.getVideoTracks()[0];
                if (track.getCapabilities().torch) {
                    btnTorch.disabled = false;
                }
                
                loading.style.display = 'none';
                updateResult('üì∑ C√°mara lista', '‚è≥', 'waiting');
                
            } catch (error) {
                loading.style.display = 'none';
                permissionBox.innerHTML = `
                    <div style="font-size: 3rem;">‚ùå</div>
                    <p style="margin:20px 0;">Error: ${error.message}</p>
                    <button onclick="requestCamera()">REINTENTAR</button>
                `;
            }
        }

        // Capturar QR
        async function captureQR() {
            if (!stream) return;
            
            loading.style.display = 'flex';
            scanOverlay.style.opacity = '0.5';
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (code) {
                    const resultado = validarQR(code.data);
                    mostrarResultado(resultado);
                } else {
                    mostrarResultado({
                        valido: false,
                        motivo: 'No se detect√≥ QR'
                    });
                }
                
            } catch (error) {
                mostrarResultado({
                    valido: false,
                    motivo: 'Error de c√°mara'
                });
            }
            
            loading.style.display = 'none';
            scanOverlay.style.opacity = '1';
        }

        // Validar QR
        function validarQR(texto) {
            try {
                texto = texto.trim();
                const partes = texto.split('|');
                
                if (partes.length !== 2) {
                    return { valido: false, motivo: 'Formato inv√°lido' };
                }
                
                const [id, horaCompacta] = partes;
                
                if (!IDS_VALIDOS.includes(id)) {
                    return { valido: false, motivo: 'ID no v√°lido' };
                }
                
                if (!/^\d{6}$/.test(horaCompacta)) {
                    return { valido: false, motivo: 'Hora inv√°lida' };
                }
                
                const horaQR = horaCompacta.substring(0, 2);
                const minutoQR = horaCompacta.substring(2, 4);
                const segundoQR = parseInt(horaCompacta.substring(4, 6));
                
                const ahora = new Date();
                const horaActual = ahora.getHours().toString().padStart(2, '0');
                const minutoActual = ahora.getMinutes().toString().padStart(2, '0');
                const segundoActual = ahora.getSeconds();
                
                if (horaQR !== horaActual) {
                    return { valido: false, motivo: 'Hora incorrecta' };
                }
                
                const diffMinutos = Math.abs(parseInt(minutoQR) - parseInt(minutoActual));
                if (diffMinutos > 1) {
                    return { valido: false, motivo: 'Minuto incorrecto' };
                }
                
                let diffSegundos;
                if (minutoQR === minutoActual) {
                    diffSegundos = Math.abs(segundoActual - segundoQR);
                } else if (parseInt(minutoQR) < parseInt(minutoActual)) {
                    diffSegundos = (60 - segundoQR) + segundoActual;
                } else {
                    diffSegundos = segundoQR + (60 - segundoActual);
                }
                
                if (diffSegundos > TOLERANCIA_SEGUNDOS) {
                    return { valido: false, motivo: `Expirado (${diffSegundos}s)` };
                }
                
                // √âxito
                agregarHistorial(id, true);
                return { 
                    valido: true, 
                    id: id,
                    ruta: id === '3384' ? 'T√öNEL' : 'VARIANTE',
                    hora: ahora.toLocaleTimeString()
                };
                
            } catch (error) {
                return { valido: false, motivo: 'Error lectura' };
            }
        }

        // Mostrar resultado
        function mostrarResultado(resultado) {
            if (resultado.valido) {
                // Actualizar panel superior
                updateResult(`‚úÖ ID: ${resultado.id}`, '‚úÖ', 'success');
                
                // Mostrar modal
                document.getElementById('modalIcon').className = 'modal-icon success';
                document.getElementById('modalIcon').innerHTML = '‚úÖ';
                document.getElementById('modalTitle').textContent = '¬°ACCESO CONCEDIDO!';
                document.getElementById('modalId').textContent = resultado.id;
                document.getElementById('modalTime').textContent = `üïê ${resultado.hora}`;
                modal.style.display = 'flex';
                
                if (navigator.vibrate) navigator.vibrate(100);
                
            } else {
                updateResult(`‚ùå ${resultado.motivo}`, '‚ùå', 'error');
                
                document.getElementById('modalIcon').className = 'modal-icon error';
                document.getElementById('modalIcon').innerHTML = '‚ùå';
                document.getElementById('modalTitle').textContent = 'ACCESO DENEGADO';
                document.getElementById('modalId').textContent = resultado.motivo;
                document.getElementById('modalTime').textContent = `üïê ${new Date().toLocaleTimeString()}`;
                modal.style.display = 'flex';
                
                if (navigator.vibrate) navigator.vibrate(200);
            }
        }

        function updateResult(text, icon, type) {
            resultValue.textContent = text;
            resultIcon.textContent = icon;
            resultIcon.className = `result-status status-${type}`;
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Linterna
        async function toggleTorch() {
            if (!stream) return;
            const track = stream.getVideoTracks()[0];
            if (track.getCapabilities().torch) {
                const enabled = track.getSettings().torch;
                await track.applyConstraints({
                    advanced: [{ torch: !enabled }]
                });
            }
        }

        // Detener c√°mara
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.srcObject = null;
                stream = null;
            }
            
            btnCapture.disabled = true;
            btnStop.disabled = true;
            btnTorch.disabled = true;
            permissionBox.style.display = 'block';
            scanOverlay.style.display = 'none';
            updateResult('C√°mara detenida', '‚èπÔ∏è', 'waiting');
        }

        // Historial
        function agregarHistorial(id, exitoso) {
            const ahora = new Date();
            historial.unshift({
                id: id,
                hora: ahora.toLocaleTimeString().substring(0, 5),
                exitoso: exitoso
            });
            
            if (historial.length > 5) historial.pop();
            
            let html = '<span style="color:rgba(255,255,255,0.5);">üìã Historial:</span>';
            historial.forEach(item => {
                html += `
                    <span class="history-chip ${item.exitoso ? 'success' : 'error'}">
                        ${item.id} ¬∑ ${item.hora}
                    </span>
                `;
            });
            
            historyStrip.innerHTML = html;
        }

        // Iniciar
        requestCamera();
    </script>
</body>
</html>
