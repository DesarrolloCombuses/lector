<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lector QR - Aeropuerto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Contenedor principal - OCUPA TODA LA PANTALLA */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        /* Header con gradiente */
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px 15px 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Zona de c√°mara - TODO EL ESPACIO CENTRAL */
        .camera-section {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Overlay de escaneo - M√ÅS PROFESIONAL */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .scan-frame-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .scan-frame {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 255, 0, 0.8);
            border-radius: 30px;
            box-shadow: 0 0 0 999px rgba(0,0,0,0.7);
            animation: framePulse 2s infinite;
        }

        .scan-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #00ff00;
            border-style: solid;
            border-width: 0;
        }

        .corner-tl {
            top: -2px;
            left: -2px;
            border-top-width: 4px;
            border-left-width: 4px;
            border-radius: 20px 0 0 0;
        }

        .corner-tr {
            top: -2px;
            right: -2px;
            border-top-width: 4px;
            border-right-width: 4px;
            border-radius: 0 20px 0 0;
        }

        .corner-bl {
            bottom: -2px;
            left: -2px;
            border-bottom-width: 4px;
            border-left-width: 4px;
            border-radius: 0 0 0 20px;
        }

        .corner-br {
            bottom: -2px;
            right: -2px;
            border-bottom-width: 4px;
            border-right-width: 4px;
            border-radius: 0 0 20px 0;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanMove 2s linear infinite;
            filter: drop-shadow(0 0 10px #00ff00);
        }

        @keyframes scanMove {
            0% { top: 0; }
            50% { top: calc(100% - 3px); }
            100% { top: 0; }
        }

        @keyframes framePulse {
            0% { border-color: rgba(0, 255, 0, 0.8); }
            50% { border-color: rgba(255, 68, 68, 0.8); }
            100% { border-color: rgba(0, 255, 0, 0.8); }
        }

        .scan-hint {
            margin-top: 20px;
            color: white;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            font-size: 1em;
            background: rgba(0,0,0,0.5);
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Botones flotantes - MODERNOS */
        .floating-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 30;
            padding: 0 20px;
        }

        .floating-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            color: #1e3c72;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(5px);
        }

        .floating-btn:active {
            transform: scale(0.9);
        }

        .floating-btn span {
            font-size: 1.8em;
            margin-bottom: 2px;
        }

        .floating-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .floating-btn.capture {
            width: 80px;
            height: 80px;
            background: #28a745;
            color: white;
            border-color: rgba(255,255,255,0.8);
        }

        /* Hora actual flotante */
        .time-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 50px;
            font-family: monospace;
            font-size: 1.1em;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 25;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* MODAL DE RESULTADO - MODERNO Y BONITO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 30px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3em;
        }

        .modal-icon.success {
            background: #d4edda;
            color: #28a745;
            border: 4px solid #28a745;
        }

        .modal-icon.error {
            background: #f8d7da;
            color: #dc3545;
            border: 4px solid #dc3545;
        }

        .modal-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-title.success {
            color: #28a745;
        }

        .modal-title.error {
            color: #dc3545;
        }

        .modal-id {
            font-size: 3em;
            font-weight: bold;
            color: #1e3c72;
            margin: 15px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 15px;
            font-family: monospace;
        }

        .modal-time {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .modal-button {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-button:active {
            transform: scale(0.95);
        }

        .modal-button.success {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .modal-button.error {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Permiso de c√°mara */
        .permission-box {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            margin: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .permission-box button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
        }

        /* Historial compacto */
        .history-bar {
            background: rgba(255,255,255,0.95);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            border-top: 1px solid #eee;
            z-index: 10;
        }

        .history-item {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85em;
        }

        .history-item.success {
            background: #d4edda;
            color: #155724;
        }

        .history-item.error {
            background: #f8d7da;
            color: #721c24;
        }

        .history-time {
            font-size: 0.8em;
            opacity: 0.7;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            z-index: 15;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>üì± LECTOR QR AEROPUERTO</h1>
            <p>Toca el bot√≥n verde para escanear</p>
        </div>

        <!-- Zona de c√°mara -->
        <div class="camera-section">
            <video id="camera" playsinline muted></video>
            
            <!-- Hora actual flotante -->
            <div class="time-badge" id="timeBadge">--:--:--</div>
            
            <!-- Overlay de escaneo -->
            <div class="scan-overlay" id="scanOverlay">
                <div class="scan-frame-container">
                    <div class="scan-frame"></div>
                    <div class="scan-corner corner-tl"></div>
                    <div class="scan-corner corner-tr"></div>
                    <div class="scan-corner corner-bl"></div>
                    <div class="scan-corner corner-br"></div>
                    <div class="scan-line"></div>
                </div>
                <div class="scan-hint">
                    Enfoca el c√≥digo QR
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading" style="display: none;">
                ‚è≥ Procesando...
            </div>

            <!-- Permiso de c√°mara -->
            <div class="permission-box" id="permissionRequest">
                <span style="font-size: 3em;">üì∏</span>
                <p style="margin: 20px 0;">Necesitamos acceso a la c√°mara trasera</p>
                <button onclick="requestCamera()">PERMITIR C√ÅMARA</button>
            </div>
        </div>

        <!-- Botones flotantes -->
        <div class="floating-controls">
            <button class="floating-btn" onclick="toggleTorch()" id="btnTorch" disabled>
                <span>üî¶</span>
                Linterna
            </button>
            <button class="floating-btn capture" onclick="captureQR()" id="btnCapture" disabled>
                <span>üì∏</span>
                Escanear
            </button>
            <button class="floating-btn" onclick="stopCamera()" id="btnStop" disabled>
                <span>‚èπÔ∏è</span>
                Detener
            </button>
        </div>

        <!-- Historial r√°pido -->
        <div class="history-bar" id="historyBar">
            <span style="color: #666;">üìã √öltimos:</span>
            <span id="historyItems">No hay accesos</span>
        </div>
    </div>

    <!-- MODAL DE RESULTADO -->
    <div class="modal-overlay" id="resultModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalIcon" class="modal-icon success">‚úÖ</div>
            <div id="modalTitle" class="modal-title success">¬°ACCESO CONCEDIDO!</div>
            <div id="modalId" class="modal-id">3384</div>
            <div id="modalTime" class="modal-time"></div>
            <button id="modalButton" class="modal-button success" onclick="closeModal()">CONTINUAR</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN =====
        const TOLERANCIA_SEGUNDOS = 10;
        const IDS_VALIDOS = ['3384', '3395'];
        
        // Elementos
        const video = document.getElementById('camera');
        const btnCapture = document.getElementById('btnCapture');
        const btnTorch = document.getElementById('btnTorch');
        const btnStop = document.getElementById('btnStop');
        const permissionDiv = document.getElementById('permissionRequest');
        const scanOverlay = document.getElementById('scanOverlay');
        const loading = document.getElementById('loading');
        const timeBadge = document.getElementById('timeBadge');
        const modal = document.getElementById('resultModal');
        
        let stream = null;
        let historial = [];

        // Actualizar hora cada segundo
        setInterval(() => {
            const ahora = new Date();
            timeBadge.innerHTML = ahora.toLocaleTimeString();
        }, 1000);

        // Solicitar c√°mara
        async function requestCamera() {
            try {
                permissionDiv.style.display = 'none';
                scanOverlay.style.display = 'flex';
                loading.style.display = 'block';
                
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1920 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                
                btnCapture.disabled = false;
                btnStop.disabled = false;
                
                // Verificar linterna
                const track = stream.getVideoTracks()[0];
                if (track.getCapabilities().torch) {
                    btnTorch.disabled = false;
                }
                
                loading.style.display = 'none';
                
            } catch (error) {
                loading.style.display = 'none';
                permissionDiv.innerHTML = `
                    <span style="font-size: 3em;">‚ùå</span>
                    <p style="margin:20px 0;">Error: ${error.message}</p>
                    <button onclick="requestCamera()">REINTENTAR</button>
                `;
            }
        }

        // Capturar QR con feedback visual
        async function captureQR() {
            if (!stream) return;
            
            loading.style.display = 'block';
            scanOverlay.style.opacity = '0.5';
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (code) {
                    console.log('QR Detectado:', code.data);
                    const resultado = validarQR(code.data);
                    mostrarModal(resultado);
                } else {
                    mostrarModal({
                        valido: false,
                        motivo: 'No se detect√≥ ning√∫n QR'
                    });
                }
                
            } catch (error) {
                mostrarModal({
                    valido: false,
                    motivo: 'Error al procesar'
                });
            }
            
            loading.style.display = 'none';
            scanOverlay.style.opacity = '1';
        }

        // Validar QR
        function validarQR(texto) {
            try {
                texto = texto.trim();
                const partes = texto.split('|');
                
                if (partes.length !== 2) {
                    return { valido: false, motivo: 'Formato incorrecto' };
                }
                
                const [id, horaCompacta] = partes;
                
                if (!IDS_VALIDOS.includes(id)) {
                    return { valido: false, motivo: `ID no v√°lido: ${id}` };
                }
                
                if (!/^\d{6}$/.test(horaCompacta)) {
                    return { valido: false, motivo: 'Hora inv√°lida' };
                }
                
                const horaQR = horaCompacta.substring(0, 2);
                const minutoQR = horaCompacta.substring(2, 4);
                const segundoQR = parseInt(horaCompacta.substring(4, 6));
                
                const ahora = new Date();
                const horaActual = ahora.getHours().toString().padStart(2, '0');
                const minutoActual = ahora.getMinutes().toString().padStart(2, '0');
                const segundoActual = ahora.getSeconds();
                
                // Validaciones flexibles
                if (horaQR !== horaActual) {
                    return { valido: false, motivo: 'Hora incorrecta' };
                }
                
                const diffMinutos = Math.abs(parseInt(minutoQR) - parseInt(minutoActual));
                if (diffMinutos > 1) {
                    return { valido: false, motivo: 'Minuto incorrecto' };
                }
                
                let diffSegundos;
                if (minutoQR === minutoActual) {
                    diffSegundos = Math.abs(segundoActual - segundoQR);
                } else if (parseInt(minutoQR) < parseInt(minutoActual)) {
                    diffSegundos = (60 - segundoQR) + segundoActual;
                } else {
                    diffSegundos = segundoQR + (60 - segundoActual);
                }
                
                if (diffSegundos > TOLERANCIA_SEGUNDOS) {
                    return { valido: false, motivo: `QR expirado (${diffSegundos}s)` };
                }
                
                // √âxito
                agregarHistorial(id, true);
                return { 
                    valido: true, 
                    id: id,
                    ruta: id === '3384' ? 'T√öNEL' : 'VARIANTE PALMAS',
                    hora: ahora.toLocaleTimeString()
                };
                
            } catch (error) {
                return { valido: false, motivo: 'Error de lectura' };
            }
        }

        // Mostrar MODAL
        function mostrarModal(resultado) {
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalId = document.getElementById('modalId');
            const modalTime = document.getElementById('modalTime');
            const modalButton = document.getElementById('modalButton');
            
            if (resultado.valido) {
                modalIcon.className = 'modal-icon success';
                modalIcon.innerHTML = '‚úÖ';
                modalTitle.className = 'modal-title success';
                modalTitle.innerHTML = '¬°ACCESO CONCEDIDO!';
                modalId.innerHTML = resultado.id;
                modalTime.innerHTML = `üïê ${resultado.hora}`;
                modalButton.className = 'modal-button success';
                modalButton.innerHTML = 'CONTINUAR';
                
                if (navigator.vibrate) navigator.vibrate(100);
            } else {
                modalIcon.className = 'modal-icon error';
                modalIcon.innerHTML = '‚ùå';
                modalTitle.className = 'modal-title error';
                modalTitle.innerHTML = 'ACCESO DENEGADO';
                modalId.innerHTML = resultado.motivo || 'Error';
                modalTime.innerHTML = `üïê ${new Date().toLocaleTimeString()}`;
                modalButton.className = 'modal-button error';
                modalButton.innerHTML = 'INTENTAR DE NUEVO';
                
                if (navigator.vibrate) navigator.vibrate(200);
            }
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Linterna
        async function toggleTorch() {
            if (!stream) return;
            const track = stream.getVideoTracks()[0];
            if (track.getCapabilities().torch) {
                const enabled = track.getSettings().torch;
                await track.applyConstraints({
                    advanced: [{ torch: !enabled }]
                });
            }
        }

        // Detener c√°mara
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.srcObject = null;
                stream = null;
            }
            
            btnCapture.disabled = true;
            btnStop.disabled = true;
            btnTorch.disabled = true;
            permissionDiv.style.display = 'block';
            scanOverlay.style.display = 'none';
        }

        // Historial
        function agregarHistorial(id, exitoso) {
            const ahora = new Date();
            historial.unshift({
                id: id,
                hora: ahora.toLocaleTimeString().substring(0, 5),
                exitoso: exitoso
            });
            
            if (historial.length > 3) historial.pop();
            
            let html = '';
            historial.forEach(item => {
                html += `
                    <span class="history-item ${item.exitoso ? 'success' : 'error'}">
                        ${item.id} <span class="history-time">${item.hora}</span>
                    </span>
                `;
            });
            
            document.getElementById('historyItems').innerHTML = html || 'No hay accesos';
        }

        // Iniciar
        requestCamera();
    </script>
</body>
</html>
